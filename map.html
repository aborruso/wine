<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Atlante geologico dei vini</title>

	<!-- mapbox -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
	<!-- mapbox -->

	<!-- plugin -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
  <![endif]-->
  <!-- plugin -->

  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
  <!-- plugin -->

  <!-- dati -->
  <script src="./dati/centroidi.js"></script>
  <!-- dati -->


  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .leaflet-control-locate {
  	border: 1px solid rgba(0,0,0,0.4);
  }

  .leaflet-control-locate a {
  	background-color: #fff;
  	background-position: -3px, -2px;
  }

  .leaflet-control-locate.active a {
  	background-position: -33px -2px;
  }
  </style>
</head>
<body>
	<div id='map'></div>
	<script>
	var map = L.mapbox.map('map', 'examples.map-9ijuk24y').setView([42, 14], 6).markerLayer.setGeoJSON(centroidi);;
	
	// controllo geolocalizzazione utente
	L.control.locate().addTo(map);

	// per il permalink
	var hash = L.hash(map);

	</script>
</body>
</html>
